{% extends 'base.html' %}

{% block content %}
<h1>Log de Ações do Administrador</h1>
<table>
    <thead>
        <tr>
            <th>Administrador</th>
            <th>Livro</th>
            <th>Ação</th>
            <th>Motivo</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.admin_user.username }}</td>
            <td>{{ log.book.title }}</td>
            <td>{{ log.get_action_display }}</td>
            <td>{{ log.reason }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
